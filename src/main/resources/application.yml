spring:
  sql:
    init:
      mode: always

  messages:
    basename: errors
  profiles:
    active: local

--- # local 설정

spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: edu.flab.member, edu.flab.global
